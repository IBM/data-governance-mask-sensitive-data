<!DOCTYPE html>
<html lang="en">
<head>
<title>Legacy Insurance Portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="jumbotron text-center bg-info">
		<h1>Example Insurance Portal</h1>
	</div>

	<div class="container w-50">
		<form action="/legacy/insportal/loginsvc" METHOD="POST">
			<div class="text-info">
				<i>{{message}}</i>
			</div>
			<div class="mb-3 mt-3">
				<label for="email" class="form-label">Email:</label> <input
					type="email" class="form-control" id="email"
					placeholder="Enter email" name="email">
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label">Password:</label> <input
					type="password" class="form-control" id="pwd"
					placeholder="Enter password" name="password">
			</div>
			<div class="form-check mb-3">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<br />
	<br />

	<div class="container w-50">
		<i class="text-left w-50">If you are a new user, click <a
			href="/legacy/insportal/register">here </a>to register.
		</i>
	</div>
	<br/><br/><br/><br/><br/>
	<div class="container text-center">
		<p class="text-primary"><b><i>For information and support on your policy, please use the virtual assistant on the right.</i></b></p>
	</div>
	<script>
		window.watsonAssistantChatOptions = {
			integrationID : "cd5d7284-5795-4eb2-a075-5f06e5477cf3", // The ID of this integration.
			region : "us-south", // The region your integration is hosted in.
			serviceInstanceID : "fe43587f-0a43-4e88-bcf5-989e97e0460a", // The ID of your service instance.
			onLoad : function(instance) {
				instance.render();
			}
		};
		setTimeout(function() {
			const t = document.createElement('script');
			t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/"
					+ (window.watsonAssistantChatOptions.clientVersion || 'latest')
					+ "/WatsonAssistantChatEntry.js";
			document.head.appendChild(t);
		});
	</script>
</body>
</html>
