<!DOCTYPE html>
<html lang="en">
<head>
<title>Example Insurance Portal</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="jumbotron text-center bg-info">
		<h1>Example Insurance Portal</h1>
	</div>
	<br />
	<br />
	<div class="container w-50">
		<a class="btn btn-primary" role="button" href="/auth">Login to the
			application</a>
	</div>

	<br />

	<div class="container w-50">
		<i class="text-left w-50">If you are a new user, click <a
			href="/insportal/app/register">here </a>to register.
		</i>
	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="container text-center">
		<p class="text-primary">
			<b><i>For information and support on your policy, please use
					the virtual assistant on the right.</i></b>
		</p>
	</div>
	<script>
		window.watsonAssistantChatOptions = {
			integrationID : "fb5493d9-8afd-4b48-a0c9-f91cee93cbed", // The ID of this integration.
			region : "eu-gb", // The region your integration is hosted in.
			serviceInstanceID : "b3d1dcaf-f892-472f-bd19-fad434967674", // The ID of your service instance.
			onLoad : function(instance) {
				instance.render();
			}
		};
		setTimeout(function() {
			const t = document.createElement('script');
			t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/"
					+ (window.watsonAssistantChatOptions.clientVersion || 'latest')
					+ "/WatsonAssistantChatEntry.js"
			document.head.appendChild(t);
		});
	</script>
</body>
</html>
